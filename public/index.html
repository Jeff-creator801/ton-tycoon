<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON Tycoon</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>🏦 TON Tycoon</h1>
      <div class="balance">
        <span id="balance">$0</span>
        <img src="assets/materials/TON.png" width="20" id="ton-balance"> 
        <span id="ton-amount">0</span>
      </div>
    </header>

    <section class="actions">
      <button id="daily-btn">🎁 Бонус (50$)</button>
      <button id="buy-ton-btn">Купить 5 TON</button>
    </section>

    <section class="buildings">
      <h2>🏗️ Мои здания</h2>
      <div id="buildings-list"></div>
    </section>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
